<body>
                                <!-- Header + Top navigation bar -->
                        <!-- Main: Form (input + radio + checkbox + textarea) -->
    <header>
        <div class="logo">
            <h1><a href="index.html">Beta Online Bookstore</a></h1>
        </div>
        <nav id="topnav">
            <ul class="topnav_links">
                <li class="top_nav"><a href="index.html">Home</a></li>
                <li class="top_nav"><a href="fiction.html">Fiction</a></li>
                <li class="top_nav"><a href="non-fiction.html">Non-Fiction</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <h1>Contact Us</h1>
        <section class="contact_page">
            <form method="post">
                <div class="contact_purpose">
                    <label for="contact_purpose">
                        Contact purpose:
                        <span>*</span>
                    </label>
                    <select name="contact_purpose" id="contact_purpose" required>
                        <option value="sell_book">I want to sell books</option>
                        <option value="buy_book">I want to buy books</option>
                    </select>
                </div>
                <div class="name">
                    <label for="name">
                        Name:
                        <span>*</span>
                    </label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="email">
                    <label for="email">
                        Email:
                        <span>*</span>
                    </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="phone_number">
                    <label for="phone_number">
                        Phone number:
                        <span>*</span>
                    </label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="contact_preferences">
                    <label for="contact_preferences">
                        Contact preferences:
                        <span>*</span>
                    </label>
                    <label class="container_checkbox">
                        By email
                        <input type="checkbox" name="contact_preferences" id="prefer_email" value="By_email" checked="checked" required>
                        <span class="tick_checkmark"></span>
                    </label>
                    <label class="container_checkbox">
                        By phone
                        <input type="checkbox" name="contact_preferences" id="prefer_phone" value="By_phone" checked="checked">
                        <span class="tick_checkmark"></span>
                    </label>
                </div>
                <div class="newsletter">
                    <label for="newsletter">
                        Receive weekly newsletter:
                        <span>*</span>
                    </label>
                    <label class="container_radio">
                        Yes
                        <input type="radio" id="yes" name="weekly_newsletter" value="Yes" checked="checked">
                        <span class="radio_checkmark">

                        </span>
                    </label>
                    <label class="container_radio">
                        No
                        <input type="radio" id="no" name="weekly_newsletter" value="No">
                        <span class="radio_checkmark"></span>
                    </label>
                </div>
                <div class="extra_notes">
                    <label for="extra_notes">
                        Extra notes:
                    </label>
                    <textarea name="" id="" cols="20" rows="5" placeholder="Anything you would love to notify us?"></textarea>
                </div>
                <div class="reset-submit_buttons">
                    <div id="reset_and_submit">
                        <label for="submit">
                            <button class="clickable">Clear</button>
                        </label>
                        <label for="reset">
                            <button class="clickable">Submit</button>
                        </label>
                    </div>
                </div>
            </form>
        </section>
    </main>
                        <!-- Main: Form (input + radio + checkbox + textarea) -->
